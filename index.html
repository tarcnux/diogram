<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diogram - Landpage Instagram</title>
    <link rel="stylesheet" href="./css/estilo.css">
</head>
<body>
    <main class="instagram-wrapper">
        <section class="instagram-phone">
            <img src="./img/SmartPhone.png" alt="Foto de um Smartphone">
        </section>
        <section class="instagram-continue">
            <div class="group">
                <img src="./img/logo_instagram.png" class="instagram-logo" alt="Instagram logo">
                <div class="profile-photo">
                    <img src="./img/perfil_instagram.jpg" alt="Foto de Perfil do Instagram">
                </div>
                <a href="#" class="instagram-login">Continue como Tarcnux</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é tarcnux?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Pegar o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
